[alembic]
# Localização da pasta de configuração do Alembic
script_location = app/alembic

# Formato dos nomes dos arquivos de migração
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# Adiciona o diretório atual ao sys.path para importar módulos locais
prepend_sys_path = .

# Usa o separador de caminhos do sistema operacional
version_path_separator = os

# URL do banco de dados, obtida da variável de ambiente DATABASE_URL
sqlalchemy.url = %(DATABASE_URL)s

[post_write_hooks]
# Hook para formatar arquivos de migração com Black
hooks = black
black.type = console_scripts
black.entrypoint = black
black.options = -l 79 REVISION_SCRIPT_FILENAME

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S